<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Harsh Pol ✦ Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
      }
      .nav-links {
        list-style: none;
        display: flex;
        gap: 1.5rem;
      }
      .nav-toggle {
        display: none;
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        .nav-links {
          display: none;
          flex-direction: column;
          background-color: white;
          position: absolute;
          top: 60px;
          right: 10px;
          padding: 1rem;
          box-shadow: 0 4px 6px rgba(0,0,0,0.1);
          border-radius: 8px;
        }
        .nav-links.show {
          display: flex;
        }
        .nav-toggle {
          display: block;
        }
      }
      .hero {
        margin-top: 1rem;
      }
      .socials {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
      }
    </style>
</head>
<body class="light-mode">
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">🌙</button>

    <nav class="navbar">

      <button class="hamburger" id="hamburger" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>

      <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">☰</button>
      <ul class="nav-links" id="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>

    <section class="hero">
      <div class="content">
        <img src="harsh.jpg" alt="Harsh Pol" class="profile-pic" />
        <h1>Harsh Pol</h1>
        <p class="tagline"> <span id="typed-text"></span><span class="cursor">|</span>
</p>
        <div class="buttons">
          <a href="#" class="btn">Download Résumé</a>
          <a href="#" class="btn ghost">Contact Me</a>
        </div>
        <div class="socials" style="margin-top: 20px;">
          <a href="https://github.com/hersheyxs" target="_blank">
            <img src="assets/github.png" alt="GitHub" class="icon" />
          </a>
          <a href="https://www.linkedin.com/in/harsh-pol-097101202/" target="_blank">
            <img src="assets/linkedin.png" alt="LinkedIn" class="icon" />
          </a>
          <a href="https://www.instagram.com/hersheyxs/" target="_blank">
            <img src="assets/instagram.png" alt="Instagram" class="icon" />
          </a>
        </div>
      </div>
    </section>

<script>
  const toggleBtn = document.getElementById('theme-toggle');
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.querySelector('.nav-links');

  toggleBtn.addEventListener('click', () => {
    const isDark = document.body.classList.contains('dark-mode');
    document.body.className = isDark ? 'light-mode' : 'dark-mode';
    toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
  });

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
  });
</script>

<script>
  const typedText = document.getElementById("typed-text");
  const phrases = [
    "Aspiring AI Developer ⚡",
    "Musician 🎸",
    "Creative Tech Explorer 💡"
  ];

  let currentPhrase = 0;
  let currentLetter = 0;
  let isDeleting = false;

  function typeLoop() {
    const current = phrases[currentPhrase];
    const visibleText = current.slice(0, currentLetter);
    typedText.textContent = visibleText;

    if (!isDeleting) {
      if (currentLetter < current.length) {
        currentLetter++;
      } else {
        isDeleting = true;
        setTimeout(typeLoop, 1500); // Pause before deleting
        return;
      }
    } else {
      if (currentLetter > 0) {
        currentLetter--;
      } else {
        isDeleting = false;
        currentPhrase = (currentPhrase + 1) % phrases.length;
      }
    }
    setTimeout(typeLoop, isDeleting ? 50 : 100);
  }

  typeLoop();
</script>



<script>
  const toggleBtn = document.getElementById('theme-toggle');
  toggleBtn.addEventListener('click', () => {
    const isDark = document.body.classList.contains('dark-mode');
    document.body.className = isDark ? 'light-mode' : 'dark-mode';
    toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
  });

  const navToggle = document.getElementById('nav-toggle');
  const navLinks = document.getElementById('nav-links');
  navToggle.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>
</body>
</html>
